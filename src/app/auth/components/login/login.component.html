<br>
<h1></h1>
<div class="text-center card container col-md-4">
  <div class="mt-5 mb-5">
    <img class="mb-4" src="assets/images/corinthians.png" alt="" height="100">
    <h1 class="h3 mb-3 fw-normal">Log In</h1>
    <div class="form-floating mb-2">
      <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="my-3 d-flex justify-content-between">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="rememberme">
        <label class="form-check-label ms-1" for="rememberme">
          Remember me
        </label>
      </div>
      <div class="me-1">
        <a href="">Forgot password?</a>
      </div>
    </div>
    <button class="w-100 btn btn-lg btn-dark" type="submit">Sign in</button>
    <div class="or-container">
      <div class="line-separator"></div>
      <div class="or-label">or</div>
      <div class="line-separator"></div>
    </div>
    @for (signInOption of signInProviders; track signInOption.provider) {
      <div class="row">
        <button class="btn btn-lg btn-light btn-block btn-outline d-flex align-items-center">
          <i class="{{signInOption.icon}}"></i>
          <span class="flex-grow-1 text-center">Sign in with {{signInOption.provider}}</span>
        </button>
      </div>
    }
  </div>
</div>
